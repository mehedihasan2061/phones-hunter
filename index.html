<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <section class="container mt-3 text-center">
        
    <h1>Bd Mobile Bazar</h1>
    <section class="mb-4">
        <input id="search-field" type="text" placeholder="search device">
        <button id="search-btn" class="btn btn-info">Search</button>
    </section>
    <main>
        <section class="container">
            <!-- <div id="mobile-container"> -->
                <div id="mobile-container" class="row row-cols-1 row-cols-md-3 g-5 p-5">
                 
                  </div>

                  <div id="not-found" class="mt-5 d-none">
                    <h3 class="text-warning">Not Found.Please Try again</h3>
                  </div>
                  
                 
                  <section id="loader" class="d-none">
                    <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                        <div  class="spinner-border text-success" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                      </div>
                  </section>
                  <div id="show-all" class="text-center mt-5 d-none">
                    <button id="btn-show-all" class="btn btn-primary">Show All</button>
                  </div>
                  
            
        </section>
    </main>
    </section>
    <section>
      <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-details" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/hunter.js"></script>
</body>

</html>
